<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projector Dashboard</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="app-shell">
    <header class="app-header" role="banner">
      <div class="brand">
        <h1 class="brand__title">Projector Dashboard</h1>
        <p class="brand__subtitle">Smart TV Control Center</p>
      </div>
      <nav class="view-switcher" aria-label="Dashboard views" role="tablist">
        <!-- Buttons injected by dashboard app -->
      </nav>
      <div class="refresh-indicator" id="autoRefreshIndicator" aria-live="polite">
        <span class="refresh-indicator__label">Auto-refresh</span>
        <span class="refresh-indicator__dot" aria-hidden="true"></span>
      </div>
    </header>

    <main class="app-main" role="main">
      <section id="dashboardGrid" class="dashboard-grid" aria-live="polite" aria-label="Dashboard tiles"></section>
    </main>

    <footer class="app-footer" role="contentinfo">
      <div id="statusFooter" class="status-footer" aria-live="polite">
        <span class="status-footer__connection" id="connectionState">Connectingâ€¦</span>
        <span class="status-footer__timestamp" id="lastUpdated">Last update pending</span>
      </div>
    </footer>
  </div>

  <div id="toastContainer" class="toast-container" aria-live="assertive" aria-atomic="true"></div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
